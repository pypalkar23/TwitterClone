
<div class="login-wrapper container d-flex justify-content-center">
    <div class="shadow p-3 col-lg-6 col-md-8 col-sm-12">
        <h2 class="heading">Login</h2>

        <div id="emailHelp" *ngIf="notificationMsg.length>0" [ngClass]="{'errorMsg':(isError), 'successMsg':(!isError), 'form-text':true}">{{notificationMsg}}</div>
        <div class="mb-3">
            <label htmlFor="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]='username'/>
        </div>
        <div class="mb-3">
            <label htmlFor="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]='password' />
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" htmlFor="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)='login()'>Submit</button>
    </div>
</div>
